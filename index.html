<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css" type="text/css">
  <link rel="stylesheet" href="style/style.css" type="text/css">
  <title>Document</title>
</head>
<body>

  <h1>Select a product you would be most likely to purchase.</h1>

  <section id="productImages">
    <div>
      <img id="image1" src="images/bathroom.jpg" alt="iPad while you iPoo.">
      <p id="text1">Bathroom Item</p>
    </div>
    <div>
      <img id="image2" src="images/pet-sweep.jpg" alt="Pet sweeper helps you clean.">
      <p id="text2">Pet Sweeper Item</p>
    </div>
    <div>
      <img id="image3" src="images/tauntaun.jpg" alt="Suvive Hoth with the warmth of a Tauntaun.">
      <p id="text3">Tauntaun Sleeper Item</p>
    </div>
  </section>

  <canvas id="productChart" width="400" height="400"></canvas>

  <div class="totalCount">
    <h2>Totals</h2>
    <ul id="totals"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
